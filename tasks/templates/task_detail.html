{% extends 'base.html' %}
{% block content %}
<main class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="text-secondary display-5 text-center">{{ task.title }}</h1>
          {% if error %}
          <div class="alert alert-danger mt-3">
            {{ error }}
          </div>
          {% endif %}
          <div class="mt-4">
            <form action="{% url 'task_detail' task.id %}" method="POST" class="mb-3">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-primary btn-block w-100">
                <span><i class="fa fa-refresh"></i></span> Update Task
              </button>
            </form>
            <form action="{% url 'complete_task' task.id %}" method="POST" class="mb-3">
              {% csrf_token %}
              <button class="btn btn-success btn-block w-100">
                <i class="fas fa-check-circle"></i> Complete
              </button>
            </form>
            <form action="{% url 'delete_task' task.id %}" method="POST" class="mb-3">
              {% csrf_token %}
              <button class="btn btn-danger btn-block w-100">
                <i class="fa fa-trash"></i> Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
