{% extends 'base.html' %}

{% block content %}

<h1>Tasks</h1>

{% for task in tasks%}
<ul>
    <li>
        {% if task.important %}        
        <h1> {{ task.title }}</h1>
        {% endif %}
        <p>{{ task.description }}</p>
        <p> {{ task.user.username}} </p>
        <p> {{ task.important }} </p>
     </li>
</ul>

{% endfor %}

{% endblock %}
